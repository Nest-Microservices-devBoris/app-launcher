version: '3.7'

services:

  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"


  client-gateway:
    build: ./client-gateway
    ports:
      - "${CLIENT_GATEWAY_PORT}:3000"
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVER=nats://nats-server:4222

